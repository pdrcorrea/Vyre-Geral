<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PontoView • Cotação</title><link rel="stylesheet" href="../assets/pv.css">
</head><body>
<div class="pvStage"><div class="pvShell"><div class="pvFrame">
  <div class="pvHeader">
    <div class="pvHeaderLeft">
      <div class="pvIconBadge">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M7 7h10M7 12h10M7 17h10" stroke="white" stroke-width="2" stroke-linecap="round" opacity=".9"/>
          <path d="M12 5v14" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="pvHeaderTitle" id="pvHeaderTitle">COTAÇÃO</div>
    </div>
    <div class="pvClock" id="pvClock">--:--</div>
  </div>

  <div class="pvSubbar">
    <div class="pvSubLeft" id="pvSubText">HOJE • MERCADO</div>
    <div class="pvStatus"><span class="pvDot" id="pvDot"></span><span id="pvStatusLabel">ONLINE</span></div>
  </div>

  <div class="pvMain"><div class="pvCard"><div class="pvCardInner" id="pvCardBody"></div></div></div>

  <div class="pvFooter">
    <div class="pvFooterSmall" id="pvFooterLeft">Carregando…</div>
    <div class="pvFooterRight"><img class="pvLogo" src="../assets/logo-pontoview.png" alt="PontoView"></div>
  </div>
</div></div></div>

<script src="../assets/pv.js"></script>
<script>
  PV.init({
    apiBase: "https://pv-content-worker.pedrhc258.workers.dev/",
    endpoint: "/api/cotacao",
    mode: "list",
    headerTitle: "COTAÇÃO",
    subbarLeft: "HOJE • MERCADO",
    footerLeft: "Cotações • mantém último valor offline",
    refreshMs: 300000,
    items: 6
  });
</script>
</body></html>
