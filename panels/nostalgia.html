<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PontoView • Nostalgia</title><link rel="stylesheet" href="../assets/pv.css">
</head><body>
<div class="pvStage"><div class="pvShell"><div class="pvFrame">

  <div class="pvHeader">
    <div class="pvHeaderLeft">
      <div class="pvIconBadge">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="9" stroke="white" stroke-width="2" opacity=".95"/>
          <path d="M12 7v6l4 2" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="pvHeaderTitle" id="pvHeaderTitle">NOSTALGIA</div>
    </div>
    <div class="pvClock" id="pvClock">--:--</div>
  </div>

  <div class="pvSubbar">
    <div class="pvSubLeft" id="pvSubText">HOJE • NO DIA DE HOJE</div>
    <div class="pvStatus"><span class="pvDot" id="pvDot"></span><span id="pvStatusLabel">ONLINE</span></div>
  </div>

  <div class="pvMain"><div class="pvCard"><div class="pvCardInner" id="pvCardBody"></div></div></div>

  <div class="pvFooter">
    <div class="pvFooterSmall" id="pvFooterLeft">Carregando…</div>
    <div class="pvFooterRight"><img class="pvLogo" src="../assets/logo-pontoview.png" alt="PontoView"></div>
  </div>

</div></div></div>

<script src="../assets/pv.js"></script>
<script>
  PV.init({
    apiBase: "https://pv-content-worker.pedrhc258.workers.dev/",
    endpoint: "/api/nostalgia",
    mode: "hero",
    headerTitle: "NOSTALGIA",
    subbarLeft: "HOJE • NO DIA DE HOJE",
    footerLeft: "Nostalgia • rotativo • offline OK",
    rotateMs: 12000,
    refreshMs: 3600000,
    items: 12,
    fallback: "No dia de hoje: que tal lembrar uma música marcante da sua infância?"
  });
</script>
</body></html>
