<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PontoView • Loterias</title><link rel="stylesheet" href="../assets/pv.css">
</head><body>
<div class="pvStage"><div class="pvShell"><div class="pvFrame">

  <div class="pvHeader">
    <div class="pvHeaderLeft">
      <div class="pvIconBadge">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M7 7h10v10H7V7z" stroke="white" stroke-width="2"/>
          <path d="M9 9h.01M12 9h.01M15 9h.01M9 12h.01M12 12h.01M15 12h.01M9 15h.01M12 15h.01M15 15h.01"
                stroke="white" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="pvHeaderTitle" id="pvHeaderTitle">LOTERIAS</div>
    </div>
    <div class="pvClock" id="pvClock">--:--</div>
  </div>

  <div class="pvSubbar">
    <div class="pvSubLeft" id="pvSubText">HOJE • RESULTADOS</div>
    <div class="pvStatus"><span class="pvDot" id="pvDot"></span><span id="pvStatusLabel">ONLINE</span></div>
  </div>

  <div class="pvMain"><div class="pvCard"><div class="pvCardInner" id="pvCardBody"></div></div></div>

  <div class="pvFooter">
    <div class="pvFooterSmall" id="pvFooterLeft">Carregando…</div>
    <div class="pvFooterRight"><img class="pvLogo" src="../assets/logo-pontoview.png" alt="PontoView"></div>
  </div>

</div></div></div>

<script src="../assets/pv.js"></script>
<script>
  PV.init({
    apiBase: "https://pv-content-worker.pedrhc258.workers.dev/",
    endpoint: "/api/loterias",
    mode: "list",
    headerTitle: "LOTERIAS",
    subbarLeft: "HOJE • RESULTADOS",
    footerLeft: "Loterias • mantém último resultado offline",
    refreshMs: 3600000,
    items: 6
  });
</script>
</body></html>
