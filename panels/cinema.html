<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PontoView • Cinema</title><link rel="stylesheet" href="../assets/pv.css">
</head><body>
<div class="pvStage"><div class="pvShell"><div class="pvFrame">

  <div class="pvHeader">
    <div class="pvHeaderLeft">
      <div class="pvIconBadge">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M4 7h16v10H4V7z" stroke="white" stroke-width="2"/>
          <path d="M8 7l-2 3M14 7l-2 3M20 7l-2 3" stroke="white" stroke-width="2" opacity=".9"/>
        </svg>
      </div>
      <div class="pvHeaderTitle" id="pvHeaderTitle">CINEMA</div>
    </div>
    <div class="pvClock" id="pvClock">--:--</div>
  </div>

  <div class="pvSubbar">
    <div class="pvSubLeft" id="pvSubText">HOJE • NOVIDADES</div>
    <div class="pvStatus"><span class="pvDot" id="pvDot"></span><span id="pvStatusLabel">ONLINE</span></div>
  </div>

  <div class="pvMain"><div class="pvCard"><div class="pvCardInner" id="pvCardBody"></div></div></div>

  <div class="pvFooter">
    <div class="pvFooterSmall" id="pvFooterLeft">Carregando…</div>
    <div class="pvFooterRight"><img class="pvLogo" src="../assets/logo-pontoview.png" alt="PontoView"></div>
  </div>

</div></div></div>

<script src="../assets/pv.js"></script>
<script>
  PV.init({
    apiBase: "https://pv-content-worker.pedrhc258.workers.dev/",
    endpoint: "/api/cinema",
    mode: "list",
    headerTitle: "CINEMA",
    subbarLeft: "HOJE • NOVIDADES",
    footerLeft: "Cinema • atualizado automaticamente • offline OK",
    refreshMs: 240000,
    items: 6
  });
</script>
</body></html>
